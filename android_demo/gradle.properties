# ----------------------------------------------------------------------------
# Gradle 属性配置文件
# 用于配置 Gradle 构建行为
# ----------------------------------------------------------------------------

# 启用 AndroidX 支持（必须）
# AndroidX 是 Android 官方推荐的支持库
android.useAndroidX=true

# 允许 Jetifier 将旧的 support 库依赖转换为 AndroidX
android.enableJetifier=true

# JVM 堆内存配置（根据机器配置调整）
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# 启用 Gradle 并行构建以加快速度
org.gradle.parallel=true

# 启用 Gradle 缓存以加快重复构建
org.gradle.caching=true
